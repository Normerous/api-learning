name: Deploy to Docker

on:
  push:
  branches:
    - main
env:
  CLUSTER: false
  MONGO_DB: secrets.MONGO_DB
  AMQP_URL: secrets.AMQP_URL

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
      - run: npm ci